<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="lib/ionic/js/bootstrap.min.js"></script>
	
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <!-- your app's js -->
  <body>
<div ng-app="SimpleInterest" ng-controller="main" >

<div class="container-fluid">
  <h1>Simple Interest Calculator</h1>

<form>
    <div class="form-group">
      <label for="Principle">Principle Amount</label>
      <input type="float" class="form-control" name="Principle" ng-model="Principle" placeholder="Enter Principle Amount" >
    </div>
    <div class="form-group">
      <label for="ROI">Rate Of Interest</label>
      <input type="float" class="form-control" name="ROI" ng-model="ROI" placeholder="Enter Rate of Interest">
    </div>
	<div class="form-group">
      <label for="Term">Term in Years</label>
      <input type="float" class="form-control" name="term" ng-model="Term" placeholder="Enter Term in Years">
    </div>
    <button type="submit" class="btn btn-default" value="send" id="submit" ng-click="myInterest()">Submit</button>
  </form>

  <h1></h1>
  
</div>
  <div ng-init="SimpleInterest1={Interest: 'Simple Interest is: '+ Principle*ROI*Term/100 }">
  
  <div class="panel panel-default">
	<div class="panel-heading">Simple interest</div>
    <div class="panel-body">{{interest}}</div>
  </div>
</div>
  
 
</div>

</body>
</html>
